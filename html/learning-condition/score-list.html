	<script type="text/javascript">
		var popup = new auiPopup();
		var dialog = new auiDialog();
		apiready = function() {
			api.parseTapmode();
		};
		function showPopup(location) {
			popup.init({
				frameBounces : true, //当前页面是否弹动，（主要针对安卓端）
				location : location, //位置，top(默认：顶部中间),top-left top-right,bottom,bottom-left,bottom-right
				buttons : [{
					text : '全部',
					value : 'wx'//可选
				}, {
					text : '软件工程课(13级软件工程2班)',
					value : 'wx-circle'
				}, {
					text : '软件工程课(13级软件工程2班)',
					value : 'qq'
				}, {

					value : 'qq-qzone'

				}],
			}, function(ret) {
				if (ret) {
					//document.getElementById("button-index").textContent = ret.buttonIndex;
					//document.getElementById("button-value").textContent = ret.buttonValue;
				}
			})
		}

		//学生加分弹窗
		function openDialog(type) {
			switch (type) {
				case "input":
					dialog.prompt({
						title : "平时成绩",
						text : '建议百分制',
						type : 'number',
						buttons : ['取消', '确定']
					}, function(ret) {
						if (ret.buttonIndex == 2) {
							dialog.alert({
								title : "提示",
								msg : "您输入的内容是：" + ret.text,
								buttons : ['确定']
							});
						}
					})
					break;
				default:
					break;
			}
		}

		//返回按钮
		function fnClo() {
			$BaseUI.closeWin();
		}
