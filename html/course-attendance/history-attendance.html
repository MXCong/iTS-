<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui-pull-refresh.css" />
		<link rel="stylesheet" type="text/css" href="../../css/head.css"/>
		<script src="../../script/api.js"></script>
		<script src="../../script/aui/aui-pull-refresh.js"></script>
		<script src="../../script/utils/baseUI.js"></script>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav" id="aui-header">
			<a class="aui-btn aui-pull-left" id="back" tapmode> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
			<div class="aui-title" id="filter">
				全部授课<span class="aui-iconfont aui-icon-top" id="titleArror"></span>
			</div>
		</header>
	</body>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
			var header = $api.byId('aui-header');
			//$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			var body_h = $api.offset($api.dom('body')).h;
			api.openFrame({
				name : 'history-attendance-frame',
				url : 'history-attendance-frame.html',
				bounces : true,
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : 'auto'
				}
			})
			api.parseTapmode();
		};
		//授课选择
		$api.addEvt($api.byId('filter'), 'click', function() {
			$api.removeCls($api.byId('titleArror'), 'aui-icon-top');
			$api.addCls($api.byId('titleArror'), 'aui-icon-down');
			$BaseUI.actionSheet("请选择授课", ['软件工程(2013级软件工程1班)', '软件工程(2013级软件工程1班)', '软件工程(2013级软件工程1班)', '软件工程(2013级软件工程1班)', '软件工程(2013级软件工程1班)'], '取消', function(ret) {
				$api.removeCls($api.byId('titleArror'), 'aui-icon-down');
				$api.addCls($api.byId('titleArror'), 'aui-icon-top');
			});
		});
		//签到详情
		function showDetail() {
			$BaseUI.openWin("attendance-detail", "./attendance-detail.html");
		}

		//返回按钮
		$api.addEvt($api.byId('back'), 'click', function() {
			$BaseUI.closeWin();
		});
	</script>
</html>
