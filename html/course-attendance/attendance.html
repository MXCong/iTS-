<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui-pull-refresh.css" />
		<link rel="stylesheet" type="text/css" href="../../css/head.css"/>

	<body>
		<header class="aui-bar aui-bar-nav">
			<a class="aui-btn aui-pull-left" id="back" tapmode> <span class="aui-iconfont aui-icon-left"></span> 返回</a>
			<div class="aui-title">
				课程签到
			</div>
			<a class="aui-pull-right aui-btn" id="edit"> <span class="aui-iconfont"></span>历史签到 </a>
		</header>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			$BaseUI.openFrame('attendance-frame', 'attendance-frame.html');
		};
		$api.addEvt($api.byId('edit'), 'click', function() {
			$BaseUI.openWin('history-attendance', './history-attendance.html');
		});

			$BaseUI.closeWin();
		});
