<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>授课资源</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/head.css">
		<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript" src="../../script/aui/aui-tab.js"></script>
		<script type="text/javascript" src="../../script/utils/baseUI.js"></script>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav">
			<a class="aui-pull-left aui-btn" id="back"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
			<div class="aui-title">
				授课资源
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var thridHeader = $api.byId('thridHeader');
			$api.fixIos7Bar(thridHeader);
			var thridHeader = $api.offset(thridHeader);
			api.openFrame({
				name : 'teaching-res-f',
				url : 'teaching-res-f.html',
				rect : {
					x : 0,
					y : thridHeader.h,
					w : 'auto',
					h : 'auto'
				},
				bounces : false,
				delay : 200
			});
		};
		$api.addEvt($api.byId('back'), 'click', function() {
			$BaseUI.closeWin();
		});
	</script>
</html>
