<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<script type="text/javascript" src="../../script/api.js"></script>
		<script src="../../script/utils/baseUI.js"></script>
		<style>
		.aui-list-item { height:2rem;}
		</style>
	</head>
	<body>
		
		<div class="aui-content aui-margin-b-15">
			<ul class="aui-list aui-list-in">
				<li class="aui-list-item">
					<div class="aui-list-item-inner aui-list-item-arrow" onclick="showQuestion();">
						<div class="aui-list-item-title">
							绪论
						</div>
						<div class="aui-list-item-right">
							<div class="aui-badge" style="position:relative;top:0; left:0">
								1/10
							</div>
						</div>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">
							第一章
						</div>
						<div class="aui-list-item-right">
							<div class="aui-badge" style="position:relative;top:0; left:0">
								8/20
							</div>
						</div>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">
							第二章
						</div>
						<div class="aui-list-item-right">
							<div class="aui-badge" style="position:relative;top:0; left:0">
								2/5
							</div>
						</div>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">
							第三章
						</div>
						<div class="aui-list-item-right">
							<div class="aui-badge" style="position:relative;top:0; left:0">
								1/9
							</div>
						</div>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">
							第四章
						</div>
						<div class="aui-list-item-right">
							<div class="aui-badge" style="position:relative;top:0; left:0">
								5/7
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
		};
		//授课选择
		$api.addEvt($api.byId('filter'), 'click', function() {
			$api.removeCls($api.byId('titleArror'), 'aui-icon-top');
			$api.addCls($api.byId('titleArror'), 'aui-icon-down');
			$BaseUI.actionSheet("请选择分类", ['软件工程', '软件工程', '软件工程', '软件工程编译原理', '数据结构'], '取消', function(ret) {
				$api.removeCls($api.byId('titleArror'), 'aui-icon-down');
				$api.addCls($api.byId('titleArror'), 'aui-icon-top');
			});
		});

		//显示问题列表
		function showQuestion(){
			$BaseUI.openWin("questionList", "./question-list.html");
		}
		//返回按钮
		function fnClo() {
			$BaseUI.closeWin();
		}
	</script>
</html>
