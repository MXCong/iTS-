<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>作业答案</title>
        <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/head.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/homework.css">
        <script type="text/javascript" src="../../script/api.js"></script>
        <script type="text/javascript" src="../../script/utils/baseUI.js"></script>
        <style>
            .icon {
                padding-left: 10px;
                padding-right: 10px;
            }
            .content .aui-grid-label{
            	font-size:0.6rem;
            	color:#999;
            }
            .content{
              border-bottom:1px solid #f5f5f5;
              border-top:1px solid #f5f5f5;
            }

        </style>
    </head>
    <body>
        <header class="aui-bar aui-bar-nav">
            <a class="aui-pull-left" id="back"> <span class="aui-iconfont aui-icon-left"></span> 返回 </a>
            <div class="aui-title">
                作业答案
            </div>
            <a class="aui-pull-right aui-btn" id="edit"> 保存 </a>
        </header>
        <div class="content aui-content aui-margin-t-10">
            <ul class="aui-list aui-media-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-input">
                            <textarea placeholder="请输入答案内容"></textarea>
                        </div>
                        <section class="aui-grid">
                            <div class="aui-row">
                                <div class="aui-col-xs-3">
                                    <div class="aui-badge">
                                        <img src="../../image/close.png">
                                    </div>
                                    <img class="icon" src="../../image/file-hw1.png"></img>
                                    <div class="aui-grid-label">
                                        201701.doc
                                    </div>
                                </div>
                                <div class="aui-col-xs-3">
                                    <div class="aui-badge">
                                        <img src="../../image/close.png">
                                    </div>
                                    <img class="icon" src="../../image/file-hw2.png"></img>
                                    <div class="aui-grid-label">
                                        201702.rar
                                    </div>
                                </div>
                                <div class="aui-col-xs-3">
                                    <div class="aui-badge">
                                        <img src="../../image/close.png">
                                    </div>
                                    <img class="icon" src="../../image/file-hw3.png"></img>
                                    <div class="aui-grid-label">
                                        201703.jpg
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="aui-info-div">
                            <div class="aui-info-item">
                                <img src="../../image/img.png" style="width:1rem" class="aui-img" />
                                <img src="../../image/file.png" style="width:1rem; margin-left: 0.8rem;" class="aui-img" />
                            </div>
                            <div class="aui-info-item">
                                20/200
                            </div>
                        </div>
                </li>
            </ul>
        </div>
    </body>
    <script type="text/javascript">
  
		$api.addEvt($api.byId('edit'), 'click', function() {
			$BaseUI.openWin('', '');
		});
		$api.addEvt($api.byId('back'), 'click', function() {
			$BaseUI.closeWin();
		});	
    </script>
</html>
